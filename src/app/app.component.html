<div class="wrapper">
  <div class="polnisch">
    <input
      #newPolnischesWort
      placeholder="Polnisch"
      class="polnisch-input"
      id="addItemPolnisch"
    />

    <h2>Polnisch</h2>
    <ul>
      <li class="list" *ngFor="let translationEntry of myDictionary">
        {{translationEntry.polnisch}}
        <button class="add-button" (click)="removeTranslationEntry(translationEntry)">-</button>
      </li>
    </ul>
  </div>

  <div class="deutsch">
    <input
      #newDeutschesWort
      placeholder="Deutsch"
      class="deutsch-input"
      id="addItemDeutsch"
    />
    <button class="add-button" (click)="addTranslationEntry(newDeutschesWort.value, newPolnischesWort.value)">
      +
    </button>

    <h2>Deutsch</h2>
    <ul>
      <li class="list" *ngFor="let translationEntry of myDictionary">
        {{translationEntry.deutsch}}
      </li>
    </ul>
  </div>
</div>
